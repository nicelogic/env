apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  routes:
    - match: Host(`env-0.luojm.com`) && (PathPrefix(`/api`))
      kind: Rule
      services:
      - name: api@internal
        kind: TraefikService
      middlewares:
      - name: auth

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth
  namespace: traefik
spec:
  basicAuth:
    secret: auth-secret # Kubernetes secret named "secretName"

